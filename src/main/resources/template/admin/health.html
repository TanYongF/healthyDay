    <div class="container">
        <div class="row">
            <blockquote>今日健康概况</blockquote>
            <div class="col s4 center">

    <script type="text/javascript">
        var dom = document.getElementById('container');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app = {};
        var option;

        option = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: [820, 932, 901, 934, 1290, 1330, 1320],
                    type: 'line',
                    smooth: true
                }
            ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);

        function postBSR() {
            let formData = {
                "value": $("#bsrValue").val(),
                "recordTime": new Date().format("yyyy-MM-dd hh:mm:ss")
            }
            let jsonData = JSON.stringify(formData);
            alert(jsonData)
            $.ajax({
                url: "/bsr/update",
                type: "POST",
                dataType: "json",
                contentType: "application/json",
                data: jsonData,
                success: function (data) {
                    layer.closeAll();
                    console.log(data)
                    if (data.code == 500300) {
                        layer.msg("今日填报血糖含量成功", {icon: 1});
                    } else {
                        layer.msg(data.msg);
                    }
                },
                error: function () {
                    layer.closeAll();
                }
            });
        }

        function postINR() {
            let formData = {
                "value": $("#inrValue").val(),
                "recordTime": new Date().format("yyyy-MM-dd hh:mm:ss")
            }
            let jsonData = JSON.stringify(formData);
            alert(jsonData)
            $.ajax({
                url: "/inr/update",
                type: "POST",
                dataType: "json",
                contentType: "application/json",
                data: jsonData,
                success: function (data) {
                    layer.closeAll();
                    console.log(data)
                    if (data.code == 500300) {
                        layer.msg("今日填报胰岛素成功", {icon: 1});
                    } else {
                        layer.msg(data.msg);
                    }
                },
                error: function () {
                    layer.closeAll();
                }
            });
        }
    </script>
