<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="header(title, links, scripts)">

		<title th:replace="${title}">The awesome application</title>
		<!--Common links and scripts-->
		<!-- CSS  -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://kauizhaotan.oss-cn-shanghai.aliyuncs.com/VotingSystem/css/materialize.min.css" type="text/css">
		<link rel="stylesheet" href="/css/me.css" type="text/css">
		<!--引入Jquery-->
		<script type="text/javascript" src="https://kauizhaotan.oss-cn-shanghai.aliyuncs.com/VotingSystem/js/jquery.js" charset="UTF-8"></script>
		<script type="text/javascript" src="https://kauizhaotan.oss-cn-shanghai.aliyuncs.com/VotingSystem/js/materialize.min.js" charset="UTF-8"></script>
		<script th:src="@{/layer/layer.js}" type="text/javascript"></script>
		<!-- common.js -->
		<script th:src="@{/js/common.js}" type="text/javascript"></script>

		<!--Other links and scripts-->
		<th:block th:replace="${links}" />
		<th:block th:replace="${scripts}" />
	</head>
	<body>

		<div>
			<nav class="theme-color"  role="navigation" th:fragment="navbar(n)">
				<div class="nav-wrapper container">
					<a id="logo-container"  class="brand-logo">
						<i class="material-icons large">blur_on</i>积分系统
					</a>
					<ul class="right hide-on-med-and-down">
						<li th:classappend="${n == 0} ? 'active'"><a th:href="@{/welcome.htm}" class="active">首页</a></li>
						<li th:classappend="${n == 1} ? 'active'"><a th:href="@{/login/do_login}">登录</a></li>
						<li th:classappend="${n == 2} ? 'active'"><a th:href="@{/login/do_register}">注册</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div >
			<nav class="theme-color"  role="navigation" th:fragment="root_navbar(n)">
				<div class="nav-wrapper container">
					<a href="./index.html" class="brand-logo">
						<i class="material-icons large">blur_on</i>健康系统
					</a>
					<ul class="right hide-on-med-and-down">
						<li th:classappend="${n == 0} ? 'active'"><a th:href="@{/index}" class="active">首页</a></li>
						<li th:classappend="${n == 1} ? 'active'"><a th:href="@{/activities}">所有活动</a></li>
						<li th:classappend="${n == 2} ? 'active'"><a th:href="@{/health}">血糖填报</a></li>
						<li th:classappend="${n == 3} ? 'active'"><a  th:onclick="logout()">登出</a></li>
					</ul>
				</div>
			</nav>
		</div>

		<footer class="page-footer theme-color" th:fragment="footer" >
			<script color="0,0,0" opacity="0.5" count="99" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>
			<div class="container">
				<div class="row">
					<div class="col s12 l4 center">
						<h5 class="title white-text">技术实现</h5>
						<p>后端：Spring全家桶<br>主体使用HTML、CSS开发<br>Material Design风格<br>Jquery框架</p>
					</div>
					<div class="col s12 l4 center">
						<h5 class="title white-text">开发人员</h5>
						<ul>
							<li>B19040229张雨桐</li>
							<li>B19111330王雪臣</li>
							<li>B19050115谭永锋</li>
						</ul>
					</div>
					<div class="col s12 l4 center">
						<h5 class="title white-text">产品理念</h5>
						<ul>
							<li >页面简约</li>
							<li >高效运行</li>
							<li >操作便捷</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">
					© 2022 南京邮电大学软件实践项目作品
					<a class="grey-text text-lighten-4 right" href="https://github.com/TanYongF/SimpleVotingSystem">项目地址【Github】</a>
				</div>
			</div>
		</footer>
	</body>

	</body>

</html>
